<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma Séance Full Body</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1e1e1e;
      color: #f5f5dc;
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: #333;
      color: #ffa500;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    .card {
      background-color: #2c2c2c;
      padding: 1rem;
      border-radius: 10px;
      width: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }

    .card h3 {
      margin: 0.5rem 0 0.2rem 0;
      text-align: center;
    }

    .card p {
      margin: 0;
    }

    button {
      background-color: #ffa500;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      color: #1e1e1e;
      font-weight: bold;
      margin: 0.3rem;
    }

    button.done {
      background-color: #32cd32;
      color: #fff;
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
      }
    }

    select {
      margin: 1rem auto;
      display: block;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ma Séance</h1>
  </header>

  <select id="categorySelect" onchange="changeCategory(this.value)">
    <option value="Full Body">Full Body</option>
    <option value="Push">Push</option>
    <option value="Pull">Pull</option>
    <option value="Jambes">Jambes</option>
  </select>

  <div class="container" id="exercisesContainer"></div>

  <script>
    const allExercises = {
      "Full Body": [
        { name: "Burpees", sets: 3, reps: 10, img: "https://i.imgur.com/8zF3aGv.gif" },
        { name: "Mountain Climbers", sets: 3, reps: 20, img: "https://i.imgur.com/5xFqWw7.gif" }
      ],
      "Push": [
        { name: "Pompes", sets: 3, reps: 12, img: "https://i.imgur.com/5nL9fZs.gif" },
        { name: "Dips", sets: 3, reps: 12, img: "https://i.imgur.com/WJ3TXkd.gif" }
      ],
      "Pull": [
        { name: "Rowing avec haltères", sets: 3, reps: 12, img: "https://i.imgur.com/3L6NqZc.gif" },
        { name: "Tractions", sets: 3, reps: 8, img: "https://i.imgur.com/1aPZxA2.gif" }
      ],
      "Jambes": [
        { name: "Squats", sets: 3, reps: 15, img: "https://i.imgur.com/V3e7uQt.gif" },
        { name: "Fentes", sets: 3, reps: 12, img: "https://i.imgur.com/RP9xTf1.gif" }
      ]
    };

    let currentCategory = "Full Body";
    let exercises = [...allExercises[currentCategory]];

    const container = document.getElementById('exercisesContainer');

    function renderExercises() {
      container.innerHTML = '';
      exercises.forEach((ex, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${ex.img}" alt="${ex.name}">
          <h3>${ex.name}</h3>
          <p>${ex.sets} x ${ex.reps}</p>
          <div>
            <button onclick="replaceExercise(${index})">Remplacer</button>
            <button class="done" onclick="markDone(this)">Fait</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function getRandomExercise(category) {
      const list = allExercises[category];
      return list[Math.floor(Math.random() * list.length)];
    }

    function replaceExercise(index) {
      exercises[index] = getRandomExercise(currentCategory);
      renderExercises();
    }

    function markDone(button) {
      button.parentElement.parentElement.style.opacity = 0.6;
      button.disabled = true;
    }

    function changeCategory(category) {
      currentCategory = category;
      exercises = [...allExercises[currentCategory]];
      renderExercises();
    }

    renderExercises();
  </script>
</body>
</html>
