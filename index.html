<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entraînement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .exercise {
      margin-bottom: 20px;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 5px;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      transition: width 1s linear;
    }
    #restTimerContainer {
      margin-top: 30px;
    }
    button {
      padding: 10px 15px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>Programme d'entraînement</h1>

  <div class="exercise">
    <h2>Pompes</h2>
    <button onclick="startSet('Pompes')">Lancer un set</button>
  </div>

  <div class="exercise">
    <h2>Squats</h2>
    <button onclick="startSet('Squats')">Lancer un set</button>
  </div>

  <div class="exercise">
    <h2>Abdos</h2>
    <button onclick="startSet('Abdos')">Lancer un set</button>
  </div>

  <!-- Timer de repos -->
  <div id="restTimerContainer" style="display:none;">
    <h3>Repos : <span id="restTimer">80</span>s</h3>
    <div class="progress-bar">
      <div id="restProgress" class="progress-fill"></div>
    </div>
  </div>

  <script>
    let restTime = 80;
    let restInterval;

    function startSet(exerciseName) {
      if(restInterval) clearInterval(restInterval); // Arrête tout timer précédent
      alert("Commencez votre set de " + exerciseName);
      startRest();
    }

    function startRest() {
      document.getElementById('restTimerContainer').style.display = 'block';
      restTime = 80;
      updateRestUI();

      restInterval = setInterval(() => {
        restTime--;
        updateRestUI();
        if (restTime <= 0) {
          clearInterval(restInterval);
          document.getElementById('restTimerContainer').style.display = 'none';
          alert("Repos terminé ! Passez à l'exercice suivant.");
        }
      }, 1000);
    }

    function updateRestUI() {
      document.getElementById('restTimer').textContent = restTime;
      const percent = ((80 - restTime) / 80) * 100;
      document.getElementById('restProgress').style.width = percent + '%';
    }
  </script>

</body>
</html>
