<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma Séance</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1e1e1e;
      color: #f5f5dc;
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: #333;
      color: #ffa500;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .card {
      background-color: #2c2c2c;
      padding: 1rem;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .card h3 {
      margin: 0;
    }

    .card p {
      margin: 0.3rem 0 0 0;
    }

    .buttons {
      display: flex;
      gap: 0.5rem;
    }

    button {
      background-color: #ffa500;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      color: #1e1e1e;
      font-weight: bold;
    }

    button.done {
      background-color: #32cd32;
      color: #fff;
    }

    select {
      margin: 1rem auto;
      display: block;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    #history {
      max-width: 900px;
      margin: 2rem auto;
      background-color: #333;
      padding: 1rem;
      border-radius: 10px;
    }

    #history h2 {
      margin-top: 0;
      color: #ffa500;
    }

    #history ul {
      list-style: none;
      padding: 0;
    }

    #history li {
      margin: 0.3rem 0;
      padding: 0.3rem;
      background-color: #2c2c2c;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ma Séance</h1>
  </header>

  <select id="categorySelect" onchange="changeCategory(this.value)">
    <option value="Full Body">Full Body</option>
    <option value="Push">Push</option>
    <option value="Pull">Pull</option>
    <option value="Jambes">Jambes</option>
  </select>

  <div class="container" id="exercisesContainer"></div>

  <div id="history">
    <h2>Historique des exercices faits</h2>
    <ul id="historyList"></ul>
  </div>

  <script>
    const allExercises = {
      "Full Body": [
        { name: "Burpees", sets: 3, reps: 10 },
        { name: "Mountain Climbers", sets: 3, reps: 20 },
        { name: "Jump Squats", sets: 3, reps: 12 },
        { name: "Pompes", sets: 3, reps: 12 },
        { name: "Planche", sets: 3, reps: 30 }
      ],
      "Push": [
        { name: "Pompes", sets: 3, reps: 12 },
        { name: "Dips", sets: 3, reps: 12 },
        { name: "Développé Couché", sets: 3, reps: 10 },
        { name: "Élévations Latérales", sets: 3, reps: 15 },
        { name: "Pompes Diamant", sets: 3, reps: 10 }
      ],
      "Pull": [
        { name: "Rowing avec haltères", sets: 3, reps: 12 },
        { name: "Tractions", sets: 3, reps: 8 },
        { name: "Curl Biceps", sets: 3, reps: 12 },
        { name: "Face Pulls", sets: 3, reps: 15 },
        { name: "Pull-over", sets: 3, reps: 10 }
      ],
      "Jambes": [
        { name: "Squats", sets: 3, reps: 15 },
        { name: "Fentes", sets: 3, reps: 12 },
        { name: "Soulevé de Terre", sets: 3, reps: 10 },
        { name: "Mollets", sets: 3, reps: 20 },
        { name: "Hip Thrust", sets: 3, reps: 12 }
      ]
    };

    let currentCategory = "Full Body";
    let exercises = generateSession(currentCategory);
    const container = document.getElementById('exercisesContainer');
    const historyList = document.getElementById('historyList');

    function generateSession(category) {
      const list = [...allExercises[category]];
      const session = [];
      while(session.length < 4) { // 4 exercices par séance
        const ex = list[Math.floor(Math.random() * list.length)];
        if(!session.find(e => e.name === ex.name)) session.push({...ex, doneSets: 0});
      }
      return session;
    }

    function renderExercises() {
      container.innerHTML = '';
      exercises.forEach((ex, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div>
            <h3>${ex.name}</h3>
            <p>${ex.sets} x ${ex.reps} | Faits: ${ex.doneSets}</p>
          </div>
          <div class="buttons">
            <button onclick="replaceExercise(${index})">Remplacer</button>
            <button class="done" onclick="markDone(${index})">Set Fait</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function replaceExercise(index) {
      const list = allExercises[currentCategory];
      let newEx;
      do {
        newEx = list[Math.floor(Math.random() * list.length)];
      } while(exercises.find(e => e.name === newEx.name));
      exercises[index] = {...newEx, doneSets: 0};
      renderExercises();
    }

    function markDone(index) {
      const ex = exercises[index];
      if(ex.doneSets < ex.sets) {
        ex.doneSets++;
        // Ajouter à l'historique
        const li = document.createElement('li');
        li.textContent = `${ex.name} - Set ${ex.doneSets}/${ex.sets} à ${new Date().toLocaleTimeString()}`;
        historyList.appendChild(li);
        renderExercises();
      }
    }

    function changeCategory(category) {
      currentCategory = category;
      exercises = generateSession(currentCategory);
      renderExercises();
    }

    renderExercises();
  </script>
</body>
</html>
