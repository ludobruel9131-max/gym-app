<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma Séance Full Body</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1e1e1e;
      color: #f5f5dc;
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: #333;
      color: #ffa500;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .card {
      background-color: #2c2c2c;
      padding: 1rem;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .card h3 {
      margin: 0;
    }

    button {
      background-color: #ffa500;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      color: #1e1e1e;
      font-weight: bold;
      margin-left: 0.5rem;
    }

    button.done {
      background-color: #32cd32;
      color: #fff;
    }

    @media (max-width: 600px) {
      .card {
        flex-direction: column;
        align-items: flex-start;
      }

      button {
        margin-top: 0.5rem;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Ma Séance Full Body</h1>
  </header>
  <div class="container" id="exercisesContainer">
    <!-- Les cartes d'exercices apparaîtront ici -->
  </div>

  <script>
    const exercises = [
      { name: "Pompes", sets: 3, reps: 12 },
      { name: "Squats", sets: 3, reps: 15 },
      { name: "Gainage", sets: 3, reps: "45 sec" },
      { name: "Fentes", sets: 3, reps: 12 },
      { name: "Rowing avec haltères", sets: 3, reps: 12 }
    ];

    const container = document.getElementById('exercisesContainer');

    function getRandomExercise() {
      const list = [
        "Pompes", "Squats", "Fentes", "Dips", 
        "Rowing avec haltères", "Planche latérale", 
        "Crunchs", "Mountain Climbers", "Burpees"
      ];
      return list[Math.floor(Math.random() * list.length)];
    }

    function renderExercises() {
      container.innerHTML = '';
      exercises.forEach((ex, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div>
            <h3>${ex.name}</h3>
            <p>${ex.sets} x ${ex.reps}</p>
          </div>
          <div>
            <button onclick="replaceExercise(${index})">Remplacer</button>
            <button class="done" onclick="markDone(this)">Fait</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function replaceExercise(index) {
      exercises[index].name = getRandomExercise();
      renderExercises();
    }

    function markDone(button) {
      button.parentElement.parentElement.style.opacity = 0.6;
      button.disabled = true;
    }

    renderExercises();
  </script>
</body>
</html>
