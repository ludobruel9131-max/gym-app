<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mon Gym</h1>
    <nav>
      <a href="#dashboard">Dashboard</a>
      <a href="#calendar">Calendrier</a>
      <a href="#exercises">Exercices</a>
      <a href="#progression">Progression</a>
    </nav>
  </header>

  <main id="content">
    <section id="dashboard">
      <h2>Dashboard</h2>
      <p>Nombre de séances cette semaine : 0</p>
    </section>
    <section id="calendar">
      <h2>Calendrier</h2>
      <p>Ton calendrier de séances apparaîtra ici.</p>
    </section>
    <section id="exercises">
      <h2>Exercices</h2>
      <p>Liste des exercices et modification possible.</p>
    </section>
    <section id="progression">
      <h2>Progression</h2>
      <p>Courbes de progression du poids et des répétitions.</p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
