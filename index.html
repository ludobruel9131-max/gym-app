<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Planificateur de Séances</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1e1e1e;
      color: #f5f5dc;
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: #333;
      color: #ffa500;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .card {
      background-color: #2c2c2c;
      padding: 1rem;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .card h3 {
      margin: 0;
    }

    .card p {
      margin: 0.3rem 0 0 0;
    }

    .buttons {
      display: flex;
      gap: 0.5rem;
    }

    button {
      background-color: #ffa500;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      color: #1e1e1e;
      font-weight: bold;
    }

    button.done {
      background-color: #32cd32;
      color: #fff;
    }

    select {
      margin: 1rem auto;
      display: block;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    #history {
      max-width: 900px;
      margin: 2rem auto;
      background-color: #333;
      padding: 1rem;
      border-radius: 10px;
    }

    #history h2 {
      margin-top: 0;
      color: #ffa500;
    }

    #history ul {
      list-style: none;
      padding: 0;
    }

    #history li {
      margin: 0.3rem 0;
      padding: 0.3rem;
      background-color: #2c2c2c;
      border-radius: 5px;
    }

    #weekSelector {
      text-align: center;
      margin: 1rem 0;
    }

    .progress-container {
      max-width: 900px;
      margin: 2rem auto;
      background-color: #333;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
    }

    .progress-bar {
      width: 100%;
      background-color: #555;
      border-radius: 10px;
      overflow: hidden;
      height: 25px;
      margin-top: 0.5rem;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background-color: #32cd32;
      text-align: center;
      color: #fff;
      line-height: 25px;
      font-weight: bold;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <header>
    <h1>Planificateur de Séances Hebdomadaire</h1>
  </header>

  <div id="weekSelector">
    <label for="daySelect">Jour: </label>
    <select id="daySelect" onchange="changeDay(this.value)">
      <option value="Lundi">Lundi</option>
      <option value="Mardi">Mardi</option>
      <option value="Mercredi">Mercredi</option>
      <option value="Jeudi">Jeudi</option>
      <option value="Vendredi">Vendredi</option>
      <option value="Samedi">Samedi</option>
      <option value="Dimanche">Dimanche</option>
    </select>
  </div>

  <div class="container" id="exercisesContainer"></div>

  <div class="progress-container">
    <h2>Progression Hebdomadaire</h2>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill">0%</div>
    </div>
  </div>

  <div id="history">
    <h2>Historique des exercices faits</h2>
    <ul id="historyList"></ul>
  </div>

  <script>
    const allExercises = {
      "Full Body": [
        { name: "Burpees", sets: 3, reps: 10 },
        { name: "Mountain Climbers", sets: 3, reps: 20 },
        { name: "Jump Squats", sets: 3, reps: 12 },
        { name: "Pompes", sets: 3, reps: 12 },
        { name: "Planche", sets: 3, reps: 30 }
      ],
      "Push": [
        { name: "Pompes", sets: 3, reps: 12 },
        { name: "Dips", sets: 3, reps: 12 },
        { name: "Développé Couché", sets: 3, reps: 10 },
        { name: "Élévations Latérales", sets: 3, reps: 15 },
        { name: "Pompes Diamant", sets: 3, reps: 10 }
      ],
      "Pull": [
        { name: "Rowing avec haltères", sets: 3, reps: 12 },
        { name: "Tractions", sets: 3, reps: 8 },
        { name: "Curl Biceps", sets: 3, reps: 12 },
        { name: "Face Pulls", sets: 3, reps: 15 },
        { name: "Pull-over", sets: 3, reps: 10 }
      ],
      "Jambes": [
        { name: "Squats", sets: 3, reps: 15 },
        { name: "Fentes", sets: 3, reps: 12 },
        { name: "Soulevé de Terre", sets: 3, reps: 10 },
        { name: "Mollets", sets: 3, reps: 20 },
        { name: "Hip Thrust", sets: 3, reps: 12 }
      ]
    };

    const weekPlan = {
      "Lundi": "Full Body",
      "Mardi": "Push",
      "Mercredi": "Pull",
      "Jeudi": "Jambes",
      "Vendredi": "Full Body",
      "Samedi": "Push",
      "Dimanche": "Repos"
    };

    let currentDay = "Lundi";
    let exercises = generateSession(weekPlan[currentDay]);
    const container = document.getElementById('exercisesContainer');
    const historyList = document.getElementById('historyList');
    const progressFill = document.getElementById('progressFill');
    let weeklyHistory = []; // Stocke tous les sets faits dans la semaine

    function generateSession(category) {
      if(category === "Repos") return [];
      const list = [...allExercises[category]];
      const session = [];
      while(session.length < 4) {
        const ex = list[Math.floor(Math.random() * list.length)];
        if(!session.find(e => e.name === ex.name)) session.push({...ex, doneSets: 0});
      }
      return session;
    }

    function renderExercises() {
      container.innerHTML = '';
      if(exercises.length === 0){
        container.innerHTML = '<p style="text-align:center;">Jour de repos !</p>';
        updateProgress();
        return;
      }
      exercises.forEach((ex, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div>
            <h3>${ex.name}</h3>
            <p>${ex.sets} x ${ex.reps} | Faits: ${ex.doneSets}</p>
          </div>
          <div class="buttons">
            <button onclick="replaceExercise(${index})">Remplacer</button>
            <button class="done" onclick="markDone(${index})">Set Fait</button>
          </div>
        `;
        container.appendChild(card);
      });
      updateProgress();
    }

    function replaceExercise(index) {
      const list = allExercises[weekPlan[currentDay]];
      let newEx;
      do {
        newEx = list[Math.floor(Math.random() * list.length)];
      } while(exercises.find(e => e.name === newEx.name));
      exercises[index] = {...newEx, doneSets: 0};
      renderExercises();
    }

    function markDone(index) {
      const ex = exercises[index];
      if(ex.doneSets < ex.sets) {
        ex.doneSets++;
        weeklyHistory.push({day: currentDay, name: ex.name});
        const li = document.createElement('li');
        li.textContent = `${currentDay} - ${ex.name} - Set ${ex.done
