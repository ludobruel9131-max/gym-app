<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Full Body Tracker Amélioré</title>
<style>
body { background-color: #111; color: #f4e3b2; font-family: sans-serif; padding: 20px; }
h1 { color: #e1c699; }
button { margin: 5px; padding: 5px 10px; background-color: #443c28; color: #f4e3b2; border: none; border-radius: 4px; cursor: pointer; }
button:hover { background-color: #665c42; }
.exercise { margin-bottom: 10px; padding: 15px; border: 1px solid #665c42; border-radius: 8px; background-color: #1a1610; display: flex; justify-content: space-between; align-items: center; }
.progress-bar { background: #444; width: 100%; height: 25px; border-radius: 5px; overflow: hidden; margin-bottom: 20px; }
.progress-fill { background: #b5a05b; width: 0%; height: 100%; text-align: center; color: #000; font-weight: bold; transition: width 0.3s; }
#historyList { max-height: 200px; overflow-y: auto; border: 1px solid #665c42; padding: 5px; border-radius: 5px; background-color: #1a1610; }
.timer-circle { width: 40px; height: 40px; border-radius: 50%; border: 3px solid #b5a05b; display: flex; align-items: center; justify-content: center; font-size: 12px; margin-left: 10px; }
.timer-active { animation: pulse 1s infinite; }
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}
</style>
</head>
<body>
<h1>Full Body Tracker Amélioré</h1>

<div>
  <button onclick="changeDay('Lundi')">Lundi</button>
  <button onclick="changeDay('Mercredi')">Mercredi</button>
  <button onclick="changeDay('Vendredi')">Vendredi</button>
</div>

<div class="progress-bar"><div id="progressFill" class="progress-fill">0%</div></div>

<div id="exerciseList"></div>

<h2>Historique</h2>
<ul id="historyList"></ul>

<script>
const exercisesPool = {
  'Push': ['Pompes', 'Développé couché', 'Dips'],
  'Legs': ['Squats', 'Fentes', 'Soulevé de terre jambes tendues'],
  'Core': ['Abdos', 'Gainage', 'Crunchs'],
  'Pull': ['Tractions', 'Rowing', 'Curl biceps']
};

let currentDay = 'Lundi';
let exercises = [];
let weeklyHistory = JSON.parse(localStorage.getItem('weeklyHistory')) || [];

const exerciseList = document.getElementById('exerciseList');
const historyList = document.getElementById('historyList');
const progressFill = document.getElementById('progressFill');

function getRandomExercise(type) {
  const pool = exercisesPool[type];
  return pool[Math.floor(Math.random() * pool.length)];
}

function generateSession() {
  return [
    { name: getRandomExercise('Push'), sets: 3, reps: 12, doneSets: 0, rest: 30 },
    { name: getRandomExercise('Pull'), sets: 3, reps: 10, doneSets: 0, rest: 30 },
    { name: getRandomExercise('Legs'), sets: 3, reps: 15, doneSets: 0, rest: 30 },
    { name: getRandomExercise('Core'), sets: 2, reps: 20, doneSets: 0, rest: 20 }
  ];
}

function renderExercises() {
  exerciseList.innerHTML = '';
  exercises.forEach((ex, index) => {
    const div = document.createElement('div');
    div.className = 'exercise';
    
    const nameDiv = document.createElement('div');
    nameDiv.textContent = `${ex.name} - ${ex.doneSets}/${ex.sets} sets (${ex.reps} reps)`;

    const actionsDiv = document.createElement('div');
    const btn = document.createElement('button');
    btn.textContent = '+1 set';
    btn.onclick = () => markDone(index);
    actionsDiv.appendChild(btn);

    const timerDiv = document.createElement('div');
    timerDiv.className = 'timer-circle';
    timerDiv.id = 'timer' + index;
    timerDiv.textContent = ex.rest;

    actionsDiv.appendChild(timerDiv);
    div.appendChild(nameDiv);
    div.appendChild(actionsDiv);

    exerciseList.appendChild(div);
  });
  updateProgress();
}

function markDone(index) {
  if (exercises[index].doneSets < exercises[index].sets) {
    exercises[index].doneSets += 1;
    weeklyHistory.push({day: currentDay, name: exercises[index].name, reps: exercises[index].reps});
    localStorage.setItem('weeklyHistory', JSON.stringify(weeklyHistory));
    renderExercises();
    renderHistory();
    startRestTimer(index, exercises[index].rest);
  }
}

function startRestTimer(index, duration) {
  const timerDiv = document.getElementById('timer' + index);
  timerDiv.classList.add('timer-active');
  let timeLeft = duration;
  timerDiv.textContent = timeLeft;
  const interval = setInterval(() => {
    timeLeft -= 1;
    timerDiv.textContent = timeLeft;
    if(timeLeft <= 0){
      clearInterval(interval);
      timerDiv.classList.remove('timer-active');
      timerDiv.textContent = '✔';
    }
  }, 1000);
}

function renderHistory() {
  historyList.innerHTML = '';
  weeklyHistory.forEach(entry => {
    const li = document.createElement('li');
    li.textContent = `${entry.day} - ${entry.name} (${entry.reps} reps)`;
    historyList.appendChild(li);
  });
}

function changeDay(day) {
  currentDay = day;
  exercises = generateSession();
  renderExercises();
}

function updateProgress() {
  const totalSets = exercises.reduce((sum, ex) => sum + ex.sets, 0);
  const doneSets = exercises.reduce((sum, ex) => sum + ex.doneSets, 0);
  const percent = totalSets === 0 ? 0 : Math.round((doneSets / totalSets) * 100);
  progressFill.style.width = percent + '%';
  progressFill.textContent = percent + '%';
  // couleur dynamique
  if(percent < 50) progressFill.style.background = '#b5a05b';
  else if(percent < 80) progressFill.style.background = '#e1c699';
  else progressFill.style.background = '#88b04b';
}

// initialisation
exercises = generateSession();
renderExercises();
renderHistory();
</script>
</body>
</html>
